[model]
name = Project 
label = {{ this.title }}
hidden = yes

[fields.name]
label = Name
type = string
width = 1/2

[fields.date]
label = Date
type = date
width = 1/2

[fields.js_file]
label = JS File
type = select
source = record.attachments
width = 1/2

[fields.css_file]
label = CSS File
type = select
source = record.attachments
width = 1/2


[fields.description]
label = Description
type = markdown

[fields.body]
label = Body
type = html

[fields.categories]
label = Categories
type = checkboxes
source = site.query('/project-categories')
